<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background with Cameroon colors -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  <rect width="400" height="20" fill="#007A3D"/>
  <rect y="280" width="400" height="20" fill="#CE1126"/>
  
  <!-- Toyota Hilux silhouette (popular in Cameroon) -->
  <g transform="translate(50, 100)">
    <!-- Body -->
    <rect x="40" y="80" width="260" height="60" rx="5" fill="#2c3e50"/>
    <rect x="50" y="50" width="100" height="40" rx="3" fill="#34495e"/>
    
    <!-- Bed -->
    <rect x="160" y="60" width="130" height="70" fill="#2c3e50"/>
    
    <!-- Windows -->
    <rect x="55" y="55" width="35" height="25" fill="#87ceeb" opacity="0.7"/>
    <rect x="95" y="55" width="45" height="25" fill="#87ceeb" opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="90" cy="150" r="25" fill="#2c3e50" stroke="#000" stroke-width="3"/>
    <circle cx="90" cy="150" r="12" fill="#7f8c8d"/>
    <circle cx="250" cy="150" r="25" fill="#2c3e50" stroke="#000" stroke-width="3"/>
    <circle cx="250" cy="150" r="12" fill="#7f8c8d"/>
    
    <!-- License plate -->
    <rect x="130" y="145" width="60" height="15" fill="#FCD116" stroke="#000" stroke-width="1"/>
    <text x="160" y="156" font-family="monospace" font-size="10" text-anchor="middle" fill="#000">CE-XXX-YA</text>
  </g>
  
  <!-- Label -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2c3e50">Véhicule - Cameroun</text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7f8c8d">Toyota Hilux • Yaoundé</text>
</svg>
